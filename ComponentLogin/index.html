<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="LoginForm">

        <form name="log_inForm" id="Login" onsubmit="return validate(event)" >
            <div class="mb-3" >
                <label for="exampleInputName1" class="form-label">Email address</label>
                <input type="name"  name="Name" class="form-control" id="exampleInputEmail1" aria-describedby="namelHelp">
                <div id="emailHelp" class="EmailLable form-text">Invalid User-ID.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1"  class="form-label pass">Password</label>
                <input type="password" name="Pass" class="form-control" id="exampleInputPassword1">
                <div id="passwordHelp" class="passLable form-text">Invalid Password.</div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="Remember" class="form-check-input remember" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">RememberMe</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            <div class="errorText">
                Indicates a dangerous or potentially negative action.
            </div>
          </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        <script src="./auth.js"></script>
</body>

</html>
